<template name="editProfile">
	{{> profileHeaderEditSave}}
	{{> profileEntries}}
	{{> statusFooterProfileActive }}
</template>

<template name="profileEntries">
	<div class="content" style="margin-bottom: 50px;">
		<div class="card">
			<form class="input-group">
				{{> enterName}}
				{{> enterAcedemics}}
				{{> enterMajorMinor}}
				{{> enterBio}}
				{{> enterGenderAndSex}}
			</form>
		</div>
	</div>
</template>


<template name="enterName">
	<div class="input-row">
		<label>Name</label>
		<input id="name" name="name" type="text" class="form-control" maxlength="255"/>
	</div>
</template>

<template name="enterAcedemics">
	<div style="padding-left: 15px;">
		<label>Role</label>
		<select class="element select medium" id="role" name="role">
			<option value="1">Student</option>
			<option value="2">Instructor</option>
		</select>
	</div>
	<div style="padding-left: 15px;">
		<label>Unversity</label>
		<select class="element select medium" id="university" name="university">
			<option value="1">Ohio University</option>
			<option value="2">WVU</option>
		</select>
	</div>
</template>


<template name="enterMajorMinor">
	<div class="input-row">
		<label class="description" for="major">Major</label>
		<input id="major" name="major"  type="text" maxlength="255">
	</div>
	<div class="input-row">
		<label >Minor</label>
		<input id="minor" name="minor"  type="text" maxlength="255">
	</div>
</template>

<template name="enterBio">
	<div style="padding: 15px;">
		<label class="description" for="bio">Bio </label>
		<textarea id="bio" name="bio" placeholder="Enter your bio here..."></textarea>
	</div>
</template>

<template name="enterGenderAndSex">
	<div class="input-row">
		<label>Gender</label>
		<input id="gender" name="gender"  type="text" maxlength="255">
	</div>
	<div class="input-row">
		<label>Sexuality</label>
		<input id="sex" name="sex"  type="text" maxlength="255">
	</div>
</template>

<template name="updateUserProfileButton">
	{{#if myProfile _id}}
		<button class="btn btn-primary update" >Update Profile</button>
	{{/if}}
</template>


<template name="saveProfileLink">
	{{> linkToSaveProfile}}
</template>

<template name="linkToSaveProfile">
 	<a onclick="saveMyProfile();" class="btn btn-primary btn-outlined pull-right">Save</a>
</template>
