<template name="emailLoginForm">
  <form class="email-login-form input-group" style="margin-top: 28px;">
    <input type="email" name="email" placeholder="Email" />
    <input type="password" name="password" placeholder="Password" />
		<button type="submit" class="btn btn-primary btn-block" >Login</button>
  </form>
</template>

<template name="twitterLoginButton">
  <button class="btn btn-primary btn-block" style="margin-top: 8px; background-color: #55acee; border: 1px solid #55acee;">Login with Twitter</button>
</template>

<template name="twitterSignupButton">
  <button class="btn btn-primary btn-block" style="margin-top: 8px; background-color: #55acee; border: 1px solid #55acee;">Sign up with Twitter</button>
</template>

<template name="termsOfServiceDisclaimer">
<p>By signing up for an account you are agreeing to the Feminology <a href="/tos">Terms of Service</a>.</p>
</template>

<template name="loginHeader">
  <header class="bar bar-nav">
    <a class="icon icon-left-nav pull-left" onclick="window.history.back();" ></a>
    <h1 class="title">Login or Sign up!</h1>
  </header>
</template>

<template name="loginTabs">
  <div class="segmented-control">
    <a class="control-item active" href="/login">Login</a>
    <a class="control-item" href="/signup">Sign up</a>
  </div>
</template>

<template name="signupTabs">
  <div class="segmented-control">
    <a class="control-item" href="/login">Login</a>
    <a class="control-item active" href="/signup">Sign up</a>
  </div>
</template>

<template name="loginAndSignupErrors">
<center>
	<p id="error-message"></p>
</center>
</template>

<template name="logins">
  {{> emailLoginForm }}
  <center>or</center>
  {{> twitterLoginButton }}
</template>

<template name="signupForm">
  <form class="input-group" style="margin-top: 28px;">
    <input name="fullname" type="text" placeholder="Full Name">
    <input name="email" type="email" placeholder="Email">
    <input name="password" type="password" placeholder="Password">
    <button type="submit" class="btn btn-primary btn-block" >Sign up</button>
  </form>
</template>

<template name="login">
  {{> loginHeader }}
  <div class="content">
    {{> loginTabs }}
		{{> loginAndSignupErrors }}
    {{> logins }}
  </div>
  {{> statusFooter }}
</template>

<template name="signup">
  {{> loginHeader }}
  <div class="content">
    {{> signupTabs }}
		{{> loginAndSignupErrors }}
    {{> signupForm }}
    <center>or</center>
    {{> twitterSignupButton }}
	<center>
  	  {{> termsOfServiceDisclaimer }}
	</center>
  </div>
  {{> statusFooter }}
</template>
