<template name="createPostHeader">

  <header class="bar bar-nav">
    <a class="icon icon-left-nav pull-left" onclick="window.history.back();" ></a>
    <a class="btn btn-link pull-right" >Post</a>
    <h1 class="title">Compose</h1>
  </header>
</template>

<template name="spacer">
  <div style="height: 43px;"></div>
</template>

<template name="postInput">
  <form class="form-group">
    <textarea rows="7" placeholder="Write your post here..."></textarea>
  </form>
</template>

<template name="createPost">
  {{> createPostHeader}}
  {{> spacer}}
  {{> postInput}}
</template>
