<template name='notFound'>
	<div class="notFound">
		{{> notFoundHeader}}
		<h1 class="notFoundMessage">Sorry but this page does not exist!</h1>
		{{> statusFooter}}
	</div>
</template>

<template name="hello">
	{{deviceready}}
</template>

<template name='loading'>
<div class="loading">
	<h1>Loading...</h1>
</div>
</template>

<template name="displayDate">
	<div class="created_at" >
	{{getFixedDate createdAt}}
	</div>
</template>


<template name="femFeedHeader">
	<header class="bar bar-nav">
		<a class="icon icon-compose pull-right" href="/post/new" ></a>
		<h1 class="title">Feed</h1>
	</header>
	{{> statusHeader}}
	<!-- <div id="header">
		<h1>{{> backButton}}</h1>
		<h1 class="femFeedHeader">Feminology</h1>
		{{> statusHeader}}
		<script type="text/javascript">
			addToHomescreen();
		</script>
	</div> -->
</template>

<template name="statusHeader">
	<div class="statusHeader">
		{{#if currentUser}}
			<a href="/post/new" class="add" style="padding: 10px 0;">
				<div class="createPost">
					<img src="/img/status.png" style="height:20px;"> Status</div>
			</a>
		{{else}}
			<div class="createPost">
				<img src="/img/status.png" style="height:20px;"> Status
			</div>
		{{/if}}

		<a href="#" onclick="showWebViewBrowserCurrent();" style="padding: 10px 0;">
			<div class="currentEventsLink">
				<img src="/img/events.png" style="height:20px;"> Find Current Events
			</div>
		</a>
	</div>
</template>

<template name="postHeader">
	<div id="header">
		<header>
			<h1>{{> backButton}}</h1>
			<h1 class="postHeader">Post</h1>
		</header>
	</div>
</template>

<template name="likesHeader">
	<div id="header">
		<h1>{{> backButton}}</h1>
		<h1 class="femFeedHeader">Likes</h1>
	</div>
</template>

<template name="notFoundHeader">
	<div id="header">
		<header>
			<h1>Not found!!</h1>
		</header>
	</div>
</template>


<template name="profileHeader">
	<div id="header">
		<header>
			<h1>{{> backButton}}</h1>
			{{#if isMyProfile _id}}
				<h1 class="profileHeaderCenter">Profile</h1>
				{{> loginLink}}
			{{else}}
				<h1 class="profileHeader">Profile</h1>
			{{/if}}
		</header>
	</div>
</template>

<template name="profileHeaderStatic">
	<div id="header" style="margin-left: -15px;">
		<header>
			<h1>{{> backButton}}</h1>
			<h1 class="profileHeader" style="margin-left: -41px;">Login</h1>
		</header>
	</div>
</template>

<template name="profileHeaderEditSave">
	<div id="header">
		<header>
			<h1>{{> backButton}}</h1>
			<h1 class="profileHeader">Profile</h1>
			{{> saveProfileLink}}
		</header>
	</div>
</template>


<template name="backButton">
	<span class="backButton"><img src="/img/back.png" style="height:25px;"></span>
</template>



<template name="statusFooter">
	<nav class="bar bar-tab">
		<a class="tab-item active" href="{{pathFor 'femFeed'}}">
			<span class="icon icon-list"></span>
			<span class="tab-label">Feed</span>
		</a>
		<a class="tab-item" href="#" onclick="showWebViewBrowser();">
			<span class="icon icon-star-filled"></span>
			<span class="tab-label">Wiki</span>
		</a>
		{{#if currentUser}}
			<a class="tab-item" href="/profile/{{me}}" data-id="{{me}}">
				<span class="icon icon-person"></span>
				<span class="tab-label">Profile</span>
			</a>
		{{else}}
			<a class="tab-item" href="{{pathFor 'login'}}">
				<span class="icon icon-person"></span>
				<span class="tab-label">Profile</span>
			</a>
		{{/if}}
	</nav>
</template>

<template name="profileImage">
	<div class="right">
		<h1><img src="/img/profile.png" style="height:25px;"></h1>
	</div>
</template>

<template name="split">
	<div class="splitPage">
	{{>longLogoImage}}
		<a class="LinkLiteral" href="{{pathFor 'femFeed'}}" style="height:100%;">
			<div class="femFeedLink"> SOCIAL FEM</div>
		</a>
		<a class="LinkLiteral" href="#" onclick="showWebViewBrowser();" style="height:100%;">
			<div class="wikiLink">
				BASICS IN
				<div style="padding:8px 0 0 0;">FEMINOLOGY</div>
			</div>
		</a>
	</div>
</template>

<template name="longLogoImage">
	<div class="longLogoImage">
		<img src="/img/longLogo.png" >
	</div>
</template>

<template name="splash">
	<div class="splash"></div>
</template>
